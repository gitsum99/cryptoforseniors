<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;background:#0b0b0b;color:#e6e6e6;font-family:Arial,Helvetica,sans-serif}

.nav a{display:block;padding:16px;border-radius:8px;background:#1a1a1a;border:1px solid #333;color:#9fd3ff;text-decoration:none;font-weight:bold}

<body>

<header>
  <h1>Crypto For Seniors</h1>

</header>

<main>
  <h2 data-i18n="title"></h2>
  <p data-i18n="intro"></p>

  <div class="nav">
    <a href="/cryptoforseniors/practice/" data-i18n="practice"></a>
    <a href="/cryptoforseniors/security/" data-i18n="security"></a>
    <a href="/cryptoforseniors/ai/" data-i18n="ai"></a>
    <a href="/cryptoforseniors/launchpad/" data-i18n="launchpad"></a>
  </div>

  <div class="notice" data-i18n="notice"></div>
</main>

<script>

  ja:{name:"日本語"},

const PAGE_TEXT={

},

  practice:"Magpraktis muna",

  ai:"AI na tumutulong",

  notice:"Hindi kailanman kumokonekta sa totoong pera."

};

function initLang(){
  const sel=document.getElementById("lang");
  Object.keys(I18N).forEach(k=>{
    const o=document.createElement("option");
    o.value=k;o.textContent=I18N[k].name;sel.appendChild(o);
  });

  function apply(l){
    localStorage.setItem("cfs-lang",l);
    document.documentElement.lang=l;
    document.querySelectorAll("[data-i18n]").forEach(el=>{
      const key=el.dataset.i18n;
      if(PAGE_TEXT[l] && PAGE_TEXT[l][key]){
        el.textContent=PAGE_TEXT[l][key];
      }
    });
  }

  const start=localStorage.getItem("cfs-lang")||"en";
  sel.value=start;
  apply(start);
  sel.onchange=e=>apply(e.target.value);
}

initLang();
