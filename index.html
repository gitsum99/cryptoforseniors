<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto For Seniors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #e6e6e6;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #333;
      background: #111;
      flex-wrap: wrap;
      gap: 12px;
    }

    header a {
      color: #9fd3ff;
      text-decoration: none;
      font-weight: bold;
    }

    select {
      background: #1a1a1a;
      color: #e6e6e6;
      border: 1px solid #444;
      padding: 6px;
      border-radius: 4px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
    }

    h1 {
      color: #9fd3ff;
      margin-bottom: 20px;
    }

    .nav {
      margin-top: 40px;
      display: grid;
      gap: 18px;
    }

    .nav a {
      display: block;
      padding: 18px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #9fd3ff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .nav a:hover {
      background: #222;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

<body>

<header>
  <a href="./" data-i18n="home">Crypto For Seniors</a>
  <select id="lang"></select>
</header>

<div class="container">
  <h1 data-i18n="title">Crypto For Seniors</h1>

  <p data-i18n="intro">
    A security-first educational project designed to help seniors understand crypto safely.
  </p>

  <div class="nav">
    <a href="./practice/" data-i18n="practice">Practice Mode</a>
    <a href="./security/" data-i18n="security">Security First</a>
    <a href="./ai/" data-i18n="ai">AI Assisted Help</a>
    <a href="./launchpad/" data-i18n="launchpad">Launchpad</a>
  </div>

  <footer data-i18n="footer">
    Education only. No wallets. No financial advice.
  </footer>
</div>

<script>
const TEXT = {
  en:{
    name:"English",
    home:"Crypto For Seniors",
    title:"Crypto For Seniors",
    intro:"A security-first educational project designed to help seniors understand crypto safely.",
    practice:"Practice Mode",
    security:"Security First",
    ai:"AI Assisted Help",
    launchpad:"Launchpad",
    footer:"Education only. No wallets. No financial advice."
  },
  fr:{
    name:"Français",
    home:"Crypto For Seniors",
    title:"Crypto For Seniors",
    intro:"Projet éducatif axé sur la sécurité pour aider les aînés à comprendre la crypto.",
    practice:"Mode Pratique",
    security:"Sécurité d’abord",
    ai:"Aide IA",
    launchpad:"Lancement",
    footer:"Éducation uniquement. Aucun portefeuille. Aucun conseil financier."
  },
  es:{
    name:"Español",
    home:"Crypto For Seniors",
    title:"Crypto For Seniors",
    intro:"Proyecto educativo enfocado en la seguridad para personas mayores.",
    practice:"Modo de Práctica",
    security:"Seguridad Primero",
    ai:"Ayuda con IA",
    launchpad:"Plataforma",
    footer:"Solo educación. Sin billeteras. Sin asesoramiento financiero."
  },
  hr:{
    name:"Hrvatski",
    home:"Crypto For Seniors",
    title:"Crypto For Seniors",
    intro:"Edukativni projekt s naglaskom na sigurnost.",
    practice:"Način Vježbanja",
    security:"Sigurnost",
    ai:"AI Pomoć",
    launchpad:"Pokretanje",
    footer:"Samo edukacija. Bez novčanika. Bez savjeta."
  },
  tl:{
    name:"Filipino",
    home:"Crypto For Seniors",
    title:"Crypto For Seniors",
    intro:"Proyektong pang-edukasyon na inuuna ang kaligtasan.",
    practice:"Practice Mode",
    security:"Seguridad",
    ai:"AI Tulong",
    launchpad:"Launchpad",
    footer:"Pang-edukasyon lamang. Walang wallet. Walang payong pinansyal."
  },
  ja:{
    name:"日本語",
    home:"Crypto For Seniors",
    title:"Crypto For Seniors",
    intro:"高齢者向けの安全第一の暗号教育プロジェクト。",
    practice:"練習モード",

    footer:"教育目的のみ。ウォレットなし。金融助言なし。"

  "zh-cn":{
    name:"中文（简体）",
    home:"Crypto For Seniors",

    intro:"以安全为先的老年人加密教育项目。",
    practice:"练习模式",
    security:"安全优先",
    ai:"AI 辅助",

  },
  "zh-tw":{
    name:"中文（繁體）",
    home:"Crypto For Seniors",
    title:"Crypto For Seniors",
    intro:"以安全為優先的長者加密教育專案。",
    practice:"練習模式",
    security:"安全優先",
    ai:"AI 輔助",
    launchpad:"啟動平台",
    footer:"僅供教育。不使用錢包。不提供財務建議。"
  }
};

const sel=document.getElementById("lang");
Object.keys(TEXT).forEach(k=>{
  const o=document.createElement("option");
  o.value=k;
  o.textContent=TEXT[k].name;
  sel.appendChild(o);
});

function setLang(l){
  localStorage.setItem("cfs-lang",l);
  document.documentElement.lang=l;
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const key=el.dataset.i18n;
    if(TEXT[l] && TEXT[l][key]){
      el.textContent=TEXT[l][key];
    }
  });
}

const start=localStorage.getItem("cfs-lang")||"en";
sel.value=start;
setLang(start);
sel.onchange=e=>setLang(e.target.value);
</script>

</body>
</html>
