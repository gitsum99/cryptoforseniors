<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Mode – Crypto For Seniors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0b0b;
      color: #e5e5e5;
    }
    header {
      background: #111;
      border-bottom: 1px solid #333;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    header a {
      color: #9fd3ff;
      text-decoration: none;
      font-weight: bold;
    }
    header select {
      background: #1a1a1a;
      color: #e5e5e5;
      border: 1px solid #444;
      padding: 6px;
      border-radius: 4px;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }
    h1, h2 {
      color: #9fd3ff;
    }
    .section {
      margin-bottom: 40px;
      padding: 20px;
      background: #121212;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    .note {
      background: #1b1b1b;
      border-left: 4px solid #9fd3ff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
    }
    .launch {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 26px;
      background: #9fd3ff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<header>
  <a href="/cryptoforseniors/" data-i18n="back_home">Back to Crypto For Seniors</a>
  <label>
    <span data-i18n="language_label">Language</span>:
    <select id="languageSelect">
      <option value="en">EN</option>
      <option value="fr">FR</option>
      <option value="es">ES</option>
      <option value="hr">HR</option>
      <option value="tl">TL</option>
      <option value="ja">JA</option>
      <option value="zh-Hant">中文</option>
    </select>
  </label>
</header>

<main>
  <h1 data-i18n="page_title">Practice Mode</h1>

  <div class="section">
    <p data-i18n="intro"></p>
  </div>

  <div class="section">
    <h2 data-i18n="what_this_is_title"></h2>
    <ul>
      <li data-i18n="is_1"></li>
      <li data-i18n="is_2"></li>
      <li data-i18n="is_3"></li>
      <li data-i18n="is_4"></li>
    </ul>
  </div>

  <div class="section">
    <h2 data-i18n="what_this_is_not_title"></h2>
    <ul>
      <li data-i18n="not_1"></li>
      <li data-i18n="not_2"></li>
      <li data-i18n="not_3"></li>
      <li data-i18n="not_4"></li>
    </ul>
  </div>

  <div class="section">
    <h2 data-i18n="why_title"></h2>
    <ul>
      <li data-i18n="why_1"></li>
      <li data-i18n="why_2"></li>
      <li data-i18n="why_3"></li>
    </ul>

    <a class="launch" href="/cryptoforseniors/practice/simulator/">
      ▶ Launch Practice Simulator
    </a>

    <div class="note" data-i18n="note"></div>
  </div>
</main>

<script>
const translations = {
  en: {
    back_home: "Back to Crypto For Seniors",
    language_label: "Language",
    page_title: "Practice Mode",
    intro: "Practice Mode lets you learn crypto concepts without using real money or accounts.",
    what_this_is_title: "What Practice Mode IS",
    is_1: "A learning-only environment",
    is_2: "Uses simulated balances and examples",
    is_3: "Shows how markets and tools work",
    is_4: "Safe and pressure-free",
    what_this_is_not_title: "What Practice Mode is NOT",
    not_1: "Not real trading",
    not_2: "No wallets or exchanges",
    not_3: "No deposits or withdrawals",
    not_4: "No automated actions",
    why_title: "Why practice first",
    why_1: "Understand risks before deciding",
    why_2: "Learn common mistakes safely",
    why_3: "Build confidence without pressure",
    note: "Crypto For Seniors never connects Practice Mode to real money."
  }
};

function setLanguage(lang) {
  localStorage.setItem("cfs-lang", lang);
  document.documentElement.lang = lang;
  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.dataset.i18n;
    if (translations[lang] && translations[lang][key]) {
      el.textContent = translations[lang][key];
    }
  });
}

const selector = document.getElementById("languageSelect");
const savedLang = localStorage.getItem("cfs-lang") || "en";
selector.value = savedLang;
setLanguage(savedLang);

selector.addEventListener("change", e => setLanguage(e.target.value));
</script>

</body>
</html>
