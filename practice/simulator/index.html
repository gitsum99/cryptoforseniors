<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Loan Practice Simulator – Crypto For Seniors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #e5e5e5;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
    }

    .banner {
      margin: 25px auto;
      padding: 14px;
      max-width: 650px;
      border: 2px solid #4cff4c;
      color: #4cff4c;
      border-radius: 8px;
      font-weight: bold;
    }

    .panel {
      border: 1px solid #333;
      border-radius: 8px;
      padding: 25px;
      margin-top: 30px;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background: #111;
      color: #e5e5e5;
      border: 1px solid #444;
      border-radius: 6px;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      font-size: 1rem;
      background: transparent;
      color: #4cff4c;
      border: 2px solid #4cff4c;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: rgba(76,255,76,0.1);
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border: 1px dashed #555;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .ai {
      margin-top: 25px;
      padding: 20px;
      border-left: 4px solid #4cff4c;
      background: rgba(76,255,76,0.05);
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .loss { color: #ff6a6a; }
    .profit { color: #4cff4c; }

    a.back {
      display: inline-block;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>Flash Loan Practice Simulator</h1>

  <div class="banner">
    PRACTICE ONLY — Real prices • Fake funds • No transactions
  </div>

  <div class="panel">

    <label>Simulated Loan Amount (USDC)</label>
    <input id="amount" type="number" placeholder="e.g. 10000">

    <button onclick="simulate()">Simulate with Live Price</button>

  </div>

  <div id="result" class="result">
    Waiting for input…
  </div>

  <div id="aiExplain" class="ai" style="display:none;"></div>

  <a class="back" href="../">
    ← Back to Practice Mode
  </a>

</div>

<script>
async function simulate() {
  const amount = Number(document.getElementById("amount").value);
  const resultBox = document.getElementById("result");
  const aiBox = document.getElementById("aiExplain");

  if (!amount || amount <= 0) {
    resultBox.innerText = "Please enter a valid simulated loan amount.";
    aiBox.style.display = "none";
    return;
  }

  resultBox.innerText = "Fetching real market price…";
  aiBox.style.display = "none";

  try {
    const res = await fetch(
      "https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd"
    );
    const data = await res.json();
    const price = data.solana.usd;

    const buyPrice = price;
    const sellPrice = price * 1.0005; // tiny spread
    const fee = amount * 0.003;

    const profit =
      (amount / buyPrice) * sellPrice - amount - fee;

    if (profit > 0) {
      resultBox.innerHTML = `
        <span class="profit">✅ Simulated Profit: $${profit.toFixed(2)}</span><br>
        SOL price used: $${price}
      `;
      aiBox.innerHTML = `
        <strong>AI Explanation:</strong><br>
        This simulation shows a rare case where a very small price difference
        barely covered fees. In real markets, competition usually removes
        these gaps before you can act.
      `;
    } else {
      resultBox.innerHTML = `
        <span class="loss">❌ Simulated Loss: $${profit.toFixed(2)}</span><br>
        SOL price used: $${price}
      `;
      aiBox.innerHTML = `
        <strong>AI Explanation:</strong><br>
        Even though prices were real, fees and tiny spreads eliminated profit.
        This is why most flash loan attempts fail in practice.
      `;
    }

    aiBox.style.display = "block";

  } catch (err) {
    resultBox.innerText = "Price fetch failed. Try again later.";
    aiBox.style.display = "none";
  }
}
</script>

</body>
</html>
