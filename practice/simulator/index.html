<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flash Loan Practice Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  background:#0b0b0b;
  color:#e5e5e5;
  font-family:Arial, Helvetica, sans-serif;
  text-align:center;
}
.container {
  max-width:900px;
  margin:auto;
  padding:50px 20px;
}
.banner {
  margin:20px auto;
  padding:12px;
  max-width:600px;
  border:2px solid #4cff4c;
  color:#4cff4c;
  border-radius:8px;
  font-weight:bold;
}
input, button {
  width:100%;
  padding:12px;
  margin-top:12px;
  background:#111;
  color:#e5e5e5;
  border:1px solid #444;
  border-radius:6px;
}
button {
  border:2px solid #4cff4c;
  color:#4cff4c;
  cursor:pointer;
}
button:hover {
  background:rgba(76,255,76,0.1);
}
.result {
  margin-top:25px;
  padding:20px;
  border:1px dashed #555;
  border-radius:8px;
}
.profit { color:#4cff4c; }
.loss { color:#ff6a6a; }
a.back {
  display:block;
  margin-top:40px;
  color:#aaa;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
<h1>Flash Loan Practice Simulator</h1>

<div class="banner">
PRACTICE ONLY — Fake funds, real prices, no transactions
</div>

<input id="amount" type="number" placeholder="Enter simulated amount (USDC)">
<button onclick="simulate()">Simulate</button>

<div id="result" class="result">
Enter an amount and click simulate.
</div>

<a class="back" href="../">← Back to Practice Mode</a>
</div>

<script>
async function simulate() {
  const amount = Number(document.getElementById("amount").value);
  const result = document.getElementById("result");

  if (!amount || amount <= 0) {
    result.innerText = "Please enter a valid amount.";
    return;
  }

  result.innerText = "Fetching real SOL price…";

  try {
    const r = await fetch(
      "https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd"
    );
    const d = await r.json();
    const price = d.solana.usd;

    const fee = amount * 0.003;
    const sellGain = amount * 0.0005;
    const profit = sellGain - fee;

    if (profit > 0) {
      result.innerHTML = `<span class="profit">
      ✅ Simulated Profit: $${profit.toFixed(2)}<br>
      SOL Price: $${price}
      </span>`;
    } else {
      result.innerHTML = `<span class="loss">
      ❌ Simulated Loss: $${profit.toFixed(2)}<br>
      SOL Price: $${price}
      </span>`;
    }
  } catch {
    result.innerText = "Price fetch failed. Try again later.";
  }
}
</script>

</body>
</html>
