<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Loan Practice Simulator – Crypto For Seniors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #e5e5e5;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
    }

    .banner {
      margin: 25px auto;
      padding: 14px;
      max-width: 650px;
      border: 2px solid #4cff4c;
      color: #4cff4c;
      border-radius: 8px;
      font-weight: bold;
    }

    .panel {
      border: 1px solid #333;
      border-radius: 8px;
      padding: 25px;
      margin-top: 30px;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      opacity: 0.9;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background: #111;
      color: #e5e5e5;
      border: 1px solid #444;
      border-radius: 6px;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      font-size: 1rem;
      background: transparent;
      color: #4cff4c;
      border: 2px solid #4cff4c;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: rgba(76,255,76,0.1);
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border: 1px dashed #555;
      border-radius: 8px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    a.back {
      display: inline-block;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>Flash Loan Practice Simulator</h1>

  <div class="banner">
    PRACTICE ONLY — No wallets • No real funds • No transactions
  </div>

  <div class="panel">

    <label>Simulated Loan Amount (USDC)</label>
    <input type="number" placeholder="e.g. 10000" disabled>

    <label>Swap Route</label>
    <select disabled>
      <option>SOL → USDC → SOL</option>
      <option>USDC → SOL → USDC</option>
    </select>

    <label>DEX Route</label>
    <select disabled>
      <option>Raydium → Jupiter</option>
      <option>Jupiter → Raydium</option>
    </select>

    <button disabled>
      Simulate Flash Loan (Coming Next)
    </button>

  </div>

  <div class="result">
    Simulation results will appear here once logic is enabled.
    <br><br>
    The simulator will show:
    <ul>
      <li>Borrowed amount</li>
      <li>Swap prices</li>
      <li>Estimated fees</li>
      <li>Profit or loss</li>
    </ul>
  </div>

  <a class="back" href="../">
    ← Back to Practice Mode
  </a>

</div>

</body>
</html>
