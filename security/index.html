<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Security First</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#0b0b0b;color:#e6e6e6;font-family:Arial;text-align:center}
.container{max-width:900px;margin:auto;padding:30px 20px}
.topbar{display:flex;justify-content:space-between;border-bottom:1px solid #333;padding-bottom:15px}
select{background:#111;color:#fff;border:1px solid #444;padding:6px}
h1{color:#4da3ff;margin-top:40px}
p{max-width:720px;margin:18px auto;line-height:1.6}
</style>
</head>

<body>
<div class="container">
<div class="topbar">
  <a href="../" style="color:#aaa;text-decoration:none">← Home</a>
  <select id="lang"></select>
</div>

<h1 id="title"></h1>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
</div>

<script>
const T={
en:{n:"English",t:"Security First",p1:"No pressure.",p2:"No hidden actions.",p3:"Practice before risk."},
fr:{n:"Français",t:"Sécurité d'abord",p1:"Aucune pression.",p2:"Aucune action cachée.",p3:"Pratique avant risque."},
es:{n:"Español",t:"Seguridad Primero",p1:"Sin presión.",p2:"Sin acciones ocultas.",p3:"Practique primero."},
hr:{n:"Hrvatski",t:"Sigurnost Prvo",p1:"Bez pritiska.",p2:"Bez skrivenih radnji.",p3:"Vježba prije rizika."},
ja:{n:"日本語",t:"安全第一",p1:"圧力なし。",p2:"隠れた操作なし。",p3:"まず練習。"},
tl:{n:"Filipino",t:"Unahin ang Seguridad",p1:"Walang pressure.",p2:"Walang lihim.",p3:"Practice muna."},
"zh-cn":{n:"中文(简体)",t:"安全优先",p1:"无压力。",p2:"无隐藏行为。",p3:"先练习。"},
"zh-tw":{n:"中文(繁體)",t:"安全優先",p1:"無壓力。",p2:"無隱藏操作。",p3:"先練習。"}
};

const sel=document.getElementById("lang");
Object.keys(T).forEach(k=>{const o=document.createElement("option");o.value=k;o.textContent=T[k].n;sel.appendChild(o);});

function apply(l){
  const t=T[l]||T.en;
  localStorage.setItem("cfs-lang",l);
  title.textContent=t.t;
  p1.textContent=t.p1;
  p2.textContent=t.p2;
  p3.textContent=t.p3;
}

sel.onchange=()=>apply(sel.value);
const start=localStorage.getItem("cfs-lang")||"en";
sel.value=start;apply(start);
</script>
</body>
</html>
