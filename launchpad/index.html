<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CFS Launchpad — Meme Coins & NFTs (Education Only)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;background:#0b0b0b;color:#e6e6e6;font-family:Arial,Helvetica,sans-serif;text-align:center}
.container{max-width:900px;margin:auto;padding:30px 20px}
.topbar{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #333;padding-bottom:12px}
select{background:#111;color:#fff;border:1px solid #444;padding:6px;border-radius:4px}
h1{color:#4da3ff;margin-top:30px}
.banner{border:2px solid #ffb84d;background:#1e1e1e;padding:14px;margin:25px auto;max-width:760px;font-weight:bold}
.section{border:1px solid #333;border-radius:8px;padding:22px;margin:30px auto;max-width:760px}
.section h2{color:#4da3ff;margin-top:0}
.section h3{color:#9cc7ff;margin-bottom:6px}
p{line-height:1.6;margin:10px auto;max-width:720px}
.notice{color:#ffb84d;font-weight:bold}
.disabled{opacity:.5;border:1px dashed #555;padding:14px;margin-top:16px}
a{color:#4da3ff;text-decoration:none;font-weight:bold}
</style>
</head>

<body>
<div class="container">

<div class="topbar">
  <a href="../" id="backTop" style="color:#aaa;text-decoration:none"></a>
  <select id="lang"></select>
</div>

<h1 id="title"></h1>
<div class="banner" id="banner"></div>

<!-- MEME COIN SUMMARY -->
<div class="section">
  <h2 id="memeTitle"></h2>
  <p id="memeSummary"></p>
</div>

<!-- NFT EDUCATION -->
<div class="section">
  <h2 id="nftTitle"></h2>

  <h3 id="nftStep1Title"></h3>
  <p id="nftStep1Text"></p>

  <h3 id="nftStep2Title"></h3>
  <p id="nftStep2Text"></p>

  <h3 id="nftStep3Title"></h3>
  <p id="nftStep3Text"></p>

  <h3 id="nftStep4Title"></h3>
  <p id="nftStep4Text"></p>

  <h3 id="nftStep5Title"></h3>
  <p id="nftStep5Text"></p>

  <p class="notice" id="nftWarn"></p>
</div>

<div class="section disabled">
  <h2 id="futureTitle"></h2>
  <p id="futureText"></p>
</div>

<p style="margin-top:40px">
  <a href="../" id="backBottom"></a>
</p>

</div>

<script>
const TEXT={
en:{
  n:"English",
  title:"CFS Launchpad — Meme Coins & NFTs",
  banner:"EDUCATIONAL ONLY — No live launches, no wallets, no financial advice",
  back:"← Back to Crypto For Seniors",

  memeTitle:"Meme Coins — Recap",
  memeSummary:"Meme coins rely on narrative, timing, and trust. Code alone does not create value.",

  nftTitle:"NFTs — How They Work (Conceptual)",
  nftStep1Title:"Step 1 — Digital Media",
  nftStep1Text:"NFTs usually reference images, audio, or video. The media itself is often stored off-chain.",
  nftStep2Title:"Step 2 — Metadata",
  nftStep2Text:"Metadata describes the NFT (name, traits, links). If metadata is mutable, the NFT can change.",
  nftStep3Title:"Step 3 — Storage",
  nftStep3Text:"Files may be stored on IPFS, Arweave, or centralized servers. Storage choice affects permanence.",
  nftStep4Title:"Step 4 — Royalties",
  nftStep4Text:"Royalties are optional and not guaranteed. Marketplaces can ignore or bypass them.",
  nftStep5Title:"Step 5 — Marketplaces",
  nftStep5Text:"Marketplaces control visibility, fees, and rules. An NFT without buyers has no market value.",
  nftWarn:"Most NFTs never sell. Understanding structure matters more than artwork.",

  futureTitle:"Practice Tools (Coming Later)",
  futureText:"Practice-only NFT metadata and royalty simulators will be added in a future phase."
},
fr:{
  n:"Français",
  title:"CFS Launchpad — Meme Coins et NFTs",
  banner:"ÉDUCATIF UNIQUEMENT — Aucun lancement réel",
  back:"← Retour",

  memeTitle:"Meme Coins — Récapitulatif",
  memeSummary:"Le succès dépend du récit et de la confiance.",

  nftTitle:"NFTs — Fonctionnement",
  nftStep1Title:"Étape 1 — Média",
  nftStep1Text:"Les fichiers sont souvent stockés hors chaîne.",
  nftStep2Title:"Étape 2 — Métadonnées",
  nftStep2Text:"Les métadonnées peuvent être modifiables.",
  nftStep3Title:"Étape 3 — Stockage",
  nftStep3Text:"IPFS ou stockage centralisé.",
  nftStep4Title:"Étape 4 — Redevances",
  nftStep4Text:"Les redevances ne sont pas garanties.",
  nftStep5Title:"Étape 5 — Marchés",
  nftStep5Text:"Les marchés contrôlent la visibilité.",
  nftWarn:"La majorité des NFTs ne se vendent pas.",

  futureTitle:"Outils futurs",
  futureText:"Des simulateurs arriveront plus tard."
}
};

const $=id=>document.getElementById(id);
const sel=$("lang");

Object.keys(TEXT).forEach(k=>{
  const o=document.createElement("option");
  o.value=k;o.textContent=TEXT[k].n;
  sel.appendChild(o);
});

function applyLang(l){
  const t=TEXT[l]||TEXT.en;
  localStorage.setItem("cfs-lang",l);
  $("title").textContent=t.title;
  $("banner").textContent=t.banner;
  $("backTop").textContent=t.back;
  $("backBottom").textContent=t.back;

  $("memeTitle").textContent=t.memeTitle;
  $("memeSummary").textContent=t.memeSummary;

  $("nftTitle").textContent=t.nftTitle;
  $("nftStep1Title").textContent=t.nftStep1Title;
  $("nftStep1Text").textContent=t.nftStep1Text;
  $("nftStep2Title").textContent=t.nftStep2Title;
  $("nftStep2Text").textContent=t.nftStep2Text;
  $("nftStep3Title").textContent=t.nftStep3Title;
  $("nftStep3Text").textContent=t.nftStep3Text;
  $("nftStep4Title").textContent=t.nftStep4Title;
  $("nftStep4Text").textContent=t.nftStep4Text;
  $("nftStep5Title").textContent=t.nftStep5Title;
  $("nftStep5Text").textContent=t.nftStep5Text;
  $("nftWarn").textContent=t.nftWarn;

  $("futureTitle").textContent=t.futureTitle;
  $("futureText").textContent=t.futureText;
}

sel.onchange=()=>applyLang(sel.value);
const start=localStorage.getItem("cfs-lang")||"en";
sel.value=start;
applyLang(start);
</script>

</body>
</html>
