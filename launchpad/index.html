<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CFS Launchpad — Meme Coins & NFTs (Education Only)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;background:#0b0b0b;color:#e6e6e6;font-family:Arial,Helvetica,sans-serif;text-align:center}
.container{max-width:900px;margin:auto;padding:30px 20px}
.topbar{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #333;padding-bottom:12px}
select{background:#111;color:#fff;border:1px solid #444;padding:6px;border-radius:4px}
h1{color:#4da3ff;margin-top:30px}
.banner{border:2px solid #ffb84d;background:#1e1e1e;padding:14px;margin:25px auto;max-width:760px;font-weight:bold}
.section{border:1px solid #333;border-radius:8px;padding:22px;margin:30px auto;max-width:760px}
.section h2{color:#4da3ff;margin-top:0}
.section h3{color:#9cc7ff;margin-bottom:6px}
p{line-height:1.6;margin:10px auto;max-width:720px}
.notice{color:#ffb84d;font-weight:bold}
.disabled{opacity:.5;border:1px dashed #555;padding:14px;margin-top:16px}
a{color:#4da3ff;text-decoration:none;font-weight:bold}
</style>
</head>

<body>
<div class="container">

<div class="topbar">
  <a href="../" id="backTop" style="color:#aaa;text-decoration:none"></a>
  <select id="lang"></select>
</div>

<h1 id="title"></h1>
<div class="banner" id="banner"></div>

<!-- MEME COIN EDUCATION -->
<div class="section">
  <h2 id="memeTitle"></h2>

  <h3 id="memeStep1Title"></h3>
  <p id="memeStep1Text"></p>

  <h3 id="memeStep2Title"></h3>
  <p id="memeStep2Text"></p>

  <h3 id="memeStep3Title"></h3>
  <p id="memeStep3Text"></p>

  <h3 id="memeStep4Title"></h3>
  <p id="memeStep4Text"></p>

  <p class="notice" id="memeWarn"></p>
</div>

<!-- NFT SUMMARY (UNCHANGED / BRIEF) -->
<div class="section">
  <h2 id="nftTitle"></h2>
  <p id="nftP1"></p>
  <p id="nftP2"></p>
  <p class="notice" id="nftWarn"></p>
</div>

<div class="section disabled">
  <h2 id="futureTitle"></h2>
  <p id="futureText"></p>
</div>

<p style="margin-top:40px">
  <a href="../" id="backBottom"></a>
</p>

</div>

<script>
const TEXT={
en:{
  n:"English",
  title:"CFS Launchpad — Meme Coins & NFTs",
  banner:"EDUCATIONAL ONLY — No live launches, no wallets, no financial advice",
  back:"← Back to Crypto For Seniors",

  memeTitle:"Meme Coins — How They Are Created (Conceptual)",
  memeStep1Title:"Step 1 — Idea & Narrative",
  memeStep1Text:"Most meme coins begin with a simple idea, joke, or community narrative. The idea alone does not create value.",
  memeStep2Title:"Step 2 — Token Supply Design",
  memeStep2Text:"Creators choose a total supply. Large supplies do not mean cheap coins. Supply affects perception, not success.",
  memeStep3Title:"Step 3 — Liquidity & Market Entry",
  memeStep3Text:"Liquidity allows trading. Poor liquidity causes extreme price swings and losses for buyers.",
  memeStep4Title:"Step 4 — Trust & Distribution",
  memeStep4Text:"Hidden developer wallets, unlocked supply, and poor transparency are common causes of failure.",
  memeWarn:"Most meme coins fail. Learning structure matters more than copying others.",

  nftTitle:"NFTs — High-Level Overview",
  nftP1:"NFTs are digital records pointing to metadata and media. Ownership does not guarantee resale value.",
  nftP2:"Storage, royalties, and marketplace rules matter more than artwork alone.",
  nftWarn:"Most NFTs never sell.",

  futureTitle:"Practice Tools (Coming Later)",
  futureText:"Practice-only simulators for token supply, liquidity impact, and distribution risk will be added later."
},
fr:{
  n:"Français",
  title:"CFS Launchpad — Meme Coins et NFTs",
  banner:"ÉDUCATIF UNIQUEMENT — Aucun lancement réel",
  back:"← Retour",

  memeTitle:"Meme Coins — Création (Concepts)",
  memeStep1Title:"Étape 1 — Idée",
  memeStep1Text:"Une idée ou communauté ne garantit pas le succès.",
  memeStep2Title:"Étape 2 — Offre",
  memeStep2Text:"L’offre influence la perception, pas la valeur.",
  memeStep3Title:"Étape 3 — Liquidité",
  memeStep3Text:"Une faible liquidité augmente le risque.",
  memeStep4Title:"Étape 4 — Confiance",
  memeStep4Text:"La transparence est essentielle.",
  memeWarn:"La majorité échoue.",

  nftTitle:"NFTs — Aperçu",
  nftP1:"Les NFTs sont des enregistrements numériques.",
  nftP2:"La valeur n’est jamais garantie.",
  nftWarn:"Peu se vendent.",

  futureTitle:"Outils futurs",
  futureText:"Des simulateurs éducatifs arriveront plus tard."
}
};

const $=id=>document.getElementById(id);
const sel=$("lang");

Object.keys(TEXT).forEach(k=>{
  const o=document.createElement("option");
  o.value=k;o.textContent=TEXT[k].n;
  sel.appendChild(o);
});

function applyLang(l){
  const t=TEXT[l]||TEXT.en;
  localStorage.setItem("cfs-lang",l);
  $("title").textContent=t.title;
  $("banner").textContent=t.banner;
  $("backTop").textContent=t.back;
  $("backBottom").textContent=t.back;

  $("memeTitle").textContent=t.memeTitle;
  $("memeStep1Title").textContent=t.memeStep1Title;
  $("memeStep1Text").textContent=t.memeStep1Text;
  $("memeStep2Title").textContent=t.memeStep2Title;
  $("memeStep2Text").textContent=t.memeStep2Text;
  $("memeStep3Title").textContent=t.memeStep3Title;
  $("memeStep3Text").textContent=t.memeStep3Text;
  $("memeStep4Title").textContent=t.memeStep4Title;
  $("memeStep4Text").textContent=t.memeStep4Text;
  $("memeWarn").textContent=t.memeWarn;

  $("nftTitle").textContent=t.nftTitle;
  $("nftP1").textContent=t.nftP1;
  $("nftP2").textContent=t.nftP2;
  $("nftWarn").textContent=t.nftWarn;

  $("futureTitle").textContent=t.futureTitle;
  $("futureText").textContent=t.futureText;
}

sel.onchange=()=>applyLang(sel.value);
const start=localStorage.getItem("cfs-lang")||"en";
sel.value=start;
applyLang(start);
</script>

</body>
</html>
